<!DOCTYPE html>
<html lang="pt-BR">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Imersão Dev - Desafio 01</title>
    </head>
    
    <body>

        <header>
            <h1>Conversor de Anos-Luz em Km</h1>
            <p>
                Ano-luz é a distância que a luz atravessa no vácuo durante o período de um ano no calendário juliano. A medida geralmente é usada por astrônomos para mensurar distâncias de estrelas e outras distâncias de escala interestelar.
            </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="imersaodev-logo" class="page-logo">
        </header>

        <section>
            <article>
                <label for="distancia">Ano-luz: </label>
                <input type="number" id="box" placeholder="Ex: 3" required>
                <input type="button" id="btn" value="Converter" onclick="converter()">
            </article>

            <div id="result"></div>
        </section>

        <footer>
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="alura-logo" class="alura-logo">
            </a>
        </footer>
    
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
